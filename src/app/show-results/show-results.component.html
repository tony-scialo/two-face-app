<app-header></app-header>
<div class="show-results-container">
  <div class="wrapper">
    <!-- <div class="logo">
      <img src="../../assets/logos/shield.svg" alt="2 face logo">
    </div> -->
    <div class="results-wrapper">
      <div class="number-correct-wrapper">
        <div class="card">
          <div class="icon-container">
            <fa-icon [icon]="faCheck"></fa-icon>
          </div>
          <div class="content-container">
            <div class="value">
              {{ numCorrect/numAllowedAttempts | percent: '0.1-1' }}
            </div>
            <div class="label">
              correct number of images selected by the user
            </div>
          </div>
        </div>

      </div>
      <div class="average-time-wrapper">
        <!-- <div class="time">
          {{ (totalTimeTaken / 1000) / numAllowedAttempts | number: '0.1-2' }} seconds per attempt
        </div>
        <div class="time">
          {{ (totalTimeCorrect / 1000) / numAllowedAttempts | number: '0.1-2' }} seconds per correct attempt
        </div>
        <div class="time">
          {{ (totalTimeWrong / 1000) / numAllowedAttempts | number: '0.1-2' }} seconds per wrong attempt
        </div> -->
      </div>
    </div>
  </div>
</div>
